{% extends "!layout.html" %}

{%- block extrahead %}
  {{ super() }}

  <!-- Theme icon fonts moved into proper head block -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.1/css/academicons.min.css" integrity="sha512-b1ASx0WHgVFL5ZQhTgiPWX+68KjS38Jk87jg7pe+qC7q9YkEtFq0z7xCglv7qGIs/68d3mAp+StfC8WKC5SSAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SH9M3SGZK6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-SH9M3SGZK6');
  </script>

  <!-- Fix NIST footer positioning for mdanalysis-sphinx-theme -->
  <style>
    /* Target the wrapper divs created by NIST JavaScript */
    #nistheadergoeshere {
      position: relative !important;
      display: block !important;
      z-index: 10;
      width: 100%;
    }

    #nistfootergoeshere {
      position: relative !important;
      display: block !important;
      clear: both !important;
      margin-top: 2rem !important;
      width: 100%;
    }

    /* Also target the actual footer/header elements inside */
    #nistfootergoeshere footer,
    #nistheadergoeshere header {
      position: relative !important;
      display: block !important;
    }

    /* Ensure theme content doesn't overlap */
    .wy-grid-for-nav {
      position: relative;
      z-index: 1;
    }

    .wy-nav-content-wrap {
      min-height: calc(100vh - 200px);
    }

    .rst-footer-buttons {
      margin-bottom: 2rem;
    }
  </style>

{%- endblock %}
