    - name: Install ZENO (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd $HOME
        git clone https://github.com/usnistgov/ZENO.git
        cd ZENO
        mkdir zeno-build && cd zeno-build
        cmake -DSPRNG_INCLUDE_DIR=$HOME/sprng5-install/include \
              -DSPRNG_LIBRARY=$HOME/sprng5-install/lib/libsprng.a \
              -DCMAKE_INSTALL_PREFIX=$HOME/zeno-install \
              -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
              ../cpp
        make && make install
        pwd
        ls

