name: zenowrapper-dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base Python
  - python >=3.10

  # Build system dependencies
  - pip

  # Core runtime dependencies
  - numpy
  - MDAnalysis >=2.1.0

  # Documentation dependencies
  - sphinx >=6.2.1
  - sphinx_rtd_theme
  - myst-parser
  - mdanalysis-sphinx-theme >=1.0.1

  # Pip-only dependencies
  - pip:
    - codecov
