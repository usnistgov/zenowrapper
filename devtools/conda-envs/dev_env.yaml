name: zenowrapper-dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base Python
  - python >=3.10

  # Build system dependencies
  - pip
  - scikit-build-core >=0.4.3
  - nanobind >=1.3.2
  - cmake >=3.5
  - ninja
  - setuptools-scm

  # Core runtime dependencies
  - numpy
  - MDAnalysis >=2.1.0

  # Testing dependencies
  - pytest >=6.0
  - pytest-cov >=3.0
  - pytest-xdist >=2.5
  - mypy >=1.0

  # Documentation dependencies
  - sphinx >=6.2.1
  - sphinx_rtd_theme
  - myst-parser
  - mdanalysis-sphinx-theme >=1.0.1

  # Code quality and linting dependencies
  - ruff

  # Pre-commit hooks (if running locally)
  - pre-commit

  # Pip-only dependencies
  - pip:
    - codecov
